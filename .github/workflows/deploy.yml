name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    env:
      # Using secrets is recommended, but hardcoding here for immediate resolution.
      CLOUDFLARE_ACCOUNT_ID: 3c39c225b3a27de7822833feb24b65b1
      CLOUDFLARE_API_TOKEN: vB11rgPbhrBq27RbJIdolggGRXZfzya6GVOd64pp
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build with Next-on-Pages
        run: npx @cloudflare/next-on-pages

      - name: Create Project (if missing)
        run: npx wrangler pages project create onopo --production-branch main || true

      # Configure D1 Database Binding
      - name: Configure D1 Binding
        run: |
          npx wrangler pages project binding add onopo --d1=DB --database-id=750bb90b-a48c-4e9f-9c21-88e8a5e2e313 --production || true
          npx wrangler pages project binding add onopo --d1=DB --database-id=750bb90b-a48c-4e9f-9c21-88e8a5e2e313 --preview || true

      # Configure R2 Bucket Binding
      - name: Configure R2 Binding
        run: |
          npx wrangler pages project binding add onopo --r2=BUCKET --bucket-name=onopo-storage --production || true
          npx wrangler pages project binding add onopo --r2=BUCKET --bucket-name=onopo-storage --preview || true

      - name: Apply Database Migrations
        run: npx wrangler d1 execute onopo-db --remote --file=./schema.sql
        
      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy .vercel/output/static --project-name onopo
