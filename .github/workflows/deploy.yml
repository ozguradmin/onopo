name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build with Next-on-Pages
        run: npx @cloudflare/next-on-pages
        env:
          # Using secrets is recommended, but hardcoding here for immediate resolution as requested.
          # Please rotate your API Token after this setup is complete for security.
          CLOUDFLARE_ACCOUNT_ID: 3c3c225b3a27de7822833feb24b65b1
          CLOUDFLARE_API_TOKEN: vB11rgPbhrBq27RbJIdolggGRXZfzya6GVOd64pp

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: vB11rgPbhrBq27RbJIdolggGRXZfzya6GVOd64pp
          accountId: 3c3c225b3a27de7822833feb24b65b1
          projectName: onopo
          directory: .vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add branch alias
          branch: main
